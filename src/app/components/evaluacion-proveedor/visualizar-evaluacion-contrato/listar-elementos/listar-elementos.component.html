<mat-accordion style="border-radius: 10px;">
  <mat-expansion-panel class="card-oas" (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(true)" [expanded]="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="expansion-panel-title-box"> <h1> {{tittle}} </h1> </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list *ngIf="lista.length > 0; else noItemsTemplate" style="margin-left: 2%" >
      <mat-list-item *ngFor="let item of lista; let i=index">
        {{i + 1}}) {{ item }}
      </mat-list-item>
    </mat-list>
    <ng-template  #noItemsTemplate>
      <p class="parrafo-observaciones">!Sin Observaciones!</p>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
