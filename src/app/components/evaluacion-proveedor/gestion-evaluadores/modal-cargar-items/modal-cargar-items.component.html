<div class="modal-header">
  <button mat-icon-button (click)="cerrarModalCargaExcel()">
    <mat-icon color="warn">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <mat-card>
    <mat-card-title class="cargar-documentos-title"
      >Carga de Items</mat-card-title
    >
  </mat-card>

  <mat-card-content>
    <form [formGroup]="soporteForm">
      <div class="container-item">
        <div>
          <mat-grid-tile>
            <div class="grid-item">
              <p>Item</p>
            </div>
          </mat-grid-tile>
        </div>

        <div class="title-carga">
            <h2 class="text-center" >Carga los items desde un archivo Excel</h2>
        </div>

        <div class="box-descargar-plantilla">
            <div class="text-right">
                <span>Descarga la plantilla para la carga de Ã­tems</span>
            </div>
            <div class="text-left">
                <button mat-button class="descargar-plantilla-button" type="button">
                    Descargar Plantilla
                </button>
            </div>
        </div>
        <div class="container-subir-documento">
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            style="display: none"
          />
          <mat-form-field appearance="outline" class="input-subir-documento">
            <input
              matInput
              placeholder="Seleccione el archivo ..."
              formControlName="fileName"
              [value]="fileName"
            />
          </mat-form-field>
          <button mat- class="button-browse" (click)="triggerFileInput()">
            Adjuntar ..
          </button>
        </div>
        <div
          *ngIf="
            soporteForm.get('fileName')?.invalid &&
            soporteForm.get('fileName')?.touched
          "
        >
          <mat-error>Debe seleccionar un archivo Excel.</mat-error>
        </div>
        <div class="text-center">
          <button
            mat-button
            [class.mat-button-disabled]="archivoSeleccionado"
            class="cargar-button"
            type="submit"
            [disabled]="archivoSeleccionado"
            (click)="uploadFile()"
          >
            Cargar Soporte
          </button>
        </div>

        <div  class="container-remover-boton">
            <button mat-button class="remover-button" (click)="removeFile()" [disabled]="archivoSeleccionado" [class.mat-button-disabled]="archivoSeleccionado">
              Remover
            </button>
          </div>
      </div>
    </form>
  </mat-card-content>
</mat-dialog-content>
