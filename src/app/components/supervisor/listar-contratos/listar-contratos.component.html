
<mat-card>

  <mat-card-header class="tittle-center">
    <mat-card-title class="mat-card-title mat-card-title-group title-border mat-primary card-title title-color">
      CARGA SOPORTES CUMPLIDOS PROVEEDORES
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="data-supervisor">
      <div class="padding2px">
        <div>
          <mat-label class="texto-gris-negrita" color="primary">NOMBRE SUPERVISOR</mat-label>
        </div>
        <div class="border-data-supervisor">
          <a class="texto-gris-negrita"> {{nombreSupervisor}} </a>
        </div>
      </div>
      <div class="padding2px">
        <div>
          <mat-label class="texto-gris-negrita">DEPENDENCIAS ASOCIADAS</mat-label>
        </div>
        <div class="border-data-supervisor">
          <a class="texto-gris-negrita">{{ dependencias_supervisor }}</a>
        </div>
      </div>
    </div>

    <br>
    <br>

    <div *ngIf="!loading" style="margin-left: 1.4%; margin-right: 1.4%">
      <app-tabla [data]="dataSource" [displayedColumns]="displayedColumns"
        (actionClicked)="handleActionClick($event)" />
    </div>



  </mat-card-content>
</mat-card>
