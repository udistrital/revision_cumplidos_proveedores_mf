<div>
    <mat-card-header class="soporte-cumplido-header">
      <mat-card-title class="soporte-cumplido-title">{{
        soporte.Documento.Nombre
      }}</mat-card-title>
    </mat-card-header>
    <div class="box-docs">
      <mat-card-content class="soporte-cumplido-content">
        <div class="box-docs">
          <p class="">{{ soporte.Documento.FechaCreacion }}</p>

          <p class="">{{ soporte.Documento.TipoDocumento }}</p>
        </div>
        <div>
          <p matInput class="box-text-area" 
            >{{ soporte.Documento.Descripcion }} 
            </p
          >
        </div>
      </mat-card-content>
    </div>

    <mat-card-footer>
      <div class="btn-box">
        <div>
          <button
            mat-button
            class="btn-eliminar"
            (click)="eliminarSoporte()"
            *ngIf="(config.mode==mode.CD) && (config.rolUsuario==rolUsuario.S)"
          >
            Eliminar
          </button>
        </div>
        <div>
          <button
            mat-button
            class="ver-documentos-button"
            (click)="openVerSoporte()"
          >
            Ver
          </button>
          <button
            mat-button
            class="btn-eliminar"
            (click)="enviarComentario()"
            *ngIf="(config.mode==mode.RC || config.mode==mode.RO) && (config.rolUsuario==rolUsuario.C ||config.rolUsuario==rolUsuario.O)"
          >
            Comentar
          </button>
        </div>
      </div>
    </mat-card-footer>
  </div>
