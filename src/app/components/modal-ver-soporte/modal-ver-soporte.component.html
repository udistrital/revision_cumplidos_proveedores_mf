<div class="button-close">
  <ng-container *ngIf="!regresarACargaDocumentos; else cargaDocumentos">
    <button mat-icon-button mat-dialog-close aria-label="Cerrar">
      <mat-icon>close</mat-icon>
    </button>
  </ng-container>
  
  <ng-template #cargaDocumentos>
    <button mat-icon-button mat-dialog-close aria-label="Cerrar" (click)="openCargarSoportes() ">
      <mat-icon>close</mat-icon>
    </button>
  </ng-template>
  </div>
  <div>
    <mat-card>

          <mat-card-content>
            <iframe [src]="pdfSrc | safeUrl" width="100%" height="1000px"></iframe>
          </mat-card-content>
    </mat-card>

    <div class="action-buttons" *ngIf="aprobarSoportes">
      <button mat-button class="action-button" mat-raised-button color="primary" (click)="firmarDocumento()">
        Aprobar
      </button>
      <button mat-button class="action-button " mat-raised-button color="primary" (click)="cerraDialog()">
        Rechazar
      </button>
    </div>
  </div>
