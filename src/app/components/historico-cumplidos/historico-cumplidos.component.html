<mat-card>
  <mat-card-content>
    <app-formulario-consulta
      [anios]="anios"
      [meses]="meses"
      [dependencias]="dependencias"
      [estados]="estados"
      (listaCumplidos)="listarCumplidos($event)"
    ></app-formulario-consulta>

    <app-listado-historicos
    [displayedColumns]="displayedColumns"
    [dataSource]="listaCumplidos"
    >
  
    </app-listado-historicos>
  </mat-card-content>
</mat-card>
