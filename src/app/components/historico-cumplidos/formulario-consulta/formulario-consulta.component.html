<main>
    <article>
      <mat-card class="historicoss-cumplido">
        <section class="title">
          <mat-card-header>
            <mat-card-title
              ><div class="title-border">{{ title }}</div></mat-card-title
            >
          </mat-card-header>
        </section>
  
        <section  >
          <mat-card-content>
            <mat-card class="margin-form">
              <form (ngSubmit)="consultar()" [formGroup]="formularioFiltroHistorico">
                <div class="">
                  <mat-form-field  appearance="outline">
                    <mat-label class="label">Seleccione año</mat-label>
                    <mat-select formControlName="anios" placeholder="Año" multiple>
                      <mat-option *ngFor="let anio of anios" [value]="anio">
                        {{ anio }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="">
                  <mat-form-field appearance="outline" >
                    <mat-label class="label" >Seleccione mes</mat-label>
                  <mat-select placeholder="Mes" formControlName="meses"  multiple>
                    <mat-option *ngFor="let mes of meses" [value]="mes.mes">
                      {{ mes.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field></div>
                <div class=""><mat-form-field appearance="outline">
                  <mat-label class="label">Seleccione vigencia</mat-label>
                  <mat-select placeholder="Vigencia"  formControlName="vigencias" multiple>
                    <mat-option *ngFor="let anio of anios" [value]="anio">
                      {{ anio }}
                    </mat-option>
                  </mat-select>
                </mat-form-field></div>
  
                <div class="">
                  <mat-form-field appearance="outline" >
                    <mat-label class="label">Nombre proveedor</mat-label>
                    <input matInput placeholder="Nombre Proveedor" formControlName="nombres_proveedor">
                  </mat-form-field>
                </div>
                <div  class="">
                  <mat-form-field appearance="outline" >
                    <mat-label>Seleccione Estado</mat-label>
                    <mat-select class="label" placeholder="Estado" formControlName="estados" multiple>
                    <mat-option *ngFor="let estado of listaEstadosCumplido" [value]="estado.Id">
                      {{estado.Nombre}}
                    </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div  class="">
                  <mat-form-field appearance="outline" >
                    <mat-label class="label"> Seleccione Dependencia</mat-label>
                    <mat-select placeholder="Dependencia" formControlName="dependencias" multiple>
                    <mat-option *ngFor="let dependencia of listaDependencias" [value]="dependencia.Codigo">
                      {{dependencia.Nombre}}
                    </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="">
                  <mat-form-field appearance="outline">
                    <mat-label class="label">Numero de contracto</mat-label>
                    <input matInput placeholder="Numero de contracto">
                  </mat-form-field>
                </div>
                <div  class="btn-container">
                  <button mat-raised-button class="btn-success">Consultar</button>
                </div>
              </form>
            </mat-card>
          </mat-card-content>
        </section>
      </mat-card>
    </article>
  </main>
