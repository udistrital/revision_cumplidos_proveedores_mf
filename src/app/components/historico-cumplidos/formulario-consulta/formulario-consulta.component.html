<main>
    <article>
      <mat-card class="historicoss-cumplido">
        <section class="title">
          <mat-card-header>
            <mat-card-title
              ><div class="title-border">{{ title }}</div></mat-card-title
            >
          </mat-card-header>
        </section>
  
        <section  >
          <mat-card-content>
            <mat-card class="margin-form">
              <form (ngSubmit)="consultar()">
                <div class="">
                  <mat-form-field  appearance="outline">
                    <mat-label class="label">Seleccione año</mat-label>
                    <mat-select  placeholder="Año" multiple>
                      <mat-option *ngFor="let anio of anios" [value]="anio">
                        {{ anio }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="">
                  <mat-form-field appearance="outline">
                    <mat-label class="label">Seleccione mes</mat-label>
                  <mat-select placeholder="Mes" multiple>
                    <mat-option *ngFor="let mes of meses" [value]="mes.mes">
                      {{ mes.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field></div>
                <div class=""><mat-form-field appearance="outline">
                  <mat-label class="label">Seleccione vigencia</mat-label>
                  <mat-select placeholder="Vigencia" multiple>
                    <mat-option *ngFor="let anio of anios" [value]="anio">
                      {{ anio }}
                    </mat-option>
                  </mat-select>
                </mat-form-field></div>
  
                <div class="">
                  <mat-form-field appearance="outline">
                    <mat-label class="label">Nombre proveedor</mat-label>
                    <input matInput placeholder="Nombre Proveedor">
                  </mat-form-field>
                </div>
                <div  class="">
                  <mat-form-field appearance="outline">
                    <mat-label>Seleccione Estado</mat-label>
                    <mat-select class="label" placeholder="Estado" multiple>
                    <mat-option *ngFor="let estado of estados" [value]="estado">
                      {{estado}}
                    </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div  class="">
                  <mat-form-field appearance="outline">
                    <mat-label class="label"> Seleccione Dependencia</mat-label>
                    <mat-select placeholder="Dependencia">
                    <mat-option *ngFor="let dependencia of dependencias" [value]="dependencia">
                      {{dependencia}}
                    </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="">
                  <mat-form-field appearance="outline">
                    <mat-label class="label">Numero de contracto</mat-label>
                    <input matInput placeholder="Numero de contracto">
                  </mat-form-field>
                </div>
                <div  class="btn-container">
                  <button mat-raised-button class="btn-success">Consultar</button>
                </div>
              </form>
            </mat-card>
          </mat-card-content>
        </section>
      </mat-card>
    </article>
  </main>
